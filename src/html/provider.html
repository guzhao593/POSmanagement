<div class="tablebox">
    <table class="z-table">
        <thead>
            <tr>
                <th data-name="uncode">单位编号</th>
                <th data-name="unname">单位名称</th>
                <th data-name="untype">单位分类</th>
                <th data-name="gdtype">商品类型</th>
                <th data-name="gdcode">商品编号</th>
                <th data-name="gdname">商品名称</th>
                <th data-name="contact">联系人</th>
                <th data-name="tel">联系方式</th>
                <th data-name="date">登记日期</th>
                <th data-name="status">状态</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="z-cover">
    <div class="z-addform">
        <div class="z-title"><i class="glyphicon glyphicon-plus"></i><span class="z-title-word"></span><i class="glyphicon glyphicon-remove"></i></div>
        <div class="z-content">
            <div class="form-group fl">
                <label for="mbcode" style="color:red;">单位编号</label>
                <input type="text" class="form-control  must" id="mbcode" data-name="uncode">
            </div>
            <div class="form-group fl">
                <label for="mname"  style="color:red;">单位名称</label>
                <input type="text" class="form-control must" id="mname" data-name="unname">
            </div>
            <div class="form-group fl">
                <label for="mclass"  style="color:red;">单位分类</label>
                <select name="" id="mclass" class="form-control must" data-name="untype">
                    <option value="供应商">供应商</option>
                    <option value="客户">客户</option>
                </select>
            </div>
            <div class="form-group fl">
                <label for="typ">商品类型</label>
                <input type="text" class="form-control " id="typ" data-name="gdtype">

            </div>
            <div class="form-group fl">
                <label for="goods-code" style="color:red;">商品编号</label>
                <input type="text" class="form-control must" id="goodscode" data-name="gdcode">
            </div>
            <div class="form-group fl">
                <label for="goods-name" style="color:red;">商品名称</label>
                <input type="text" class="form-control must" id="goodsname" data-name="gdname">
            </div>
           <div class="form-group fl">
                <label for="connet-man">联系人</label>
                <input type="text" class="form-control" id="connetman" data-name="contact">
            </div>
            <div class="form-group fl">
                <label for="mtel">联系方式</label>
                <input type="tel" class="form-control" id="mtel" data-name="tel">
            </div>
            
            <div class="form-group fl">
                <label for="mdate">登记日期</label>
                <input type="date" class="form-control" id="mdate" data-name="date">
            </div>
            <div class="form-group fl">
                <label for="mstatus">状态</label>
                <select name="" id="mstatus" class="form-control" data-name="status">
                    <option value="正常">正常</option>
                    <option value="无效">无效</option>
                </select>
            </div>
            <div class="tips">注：红色字体为必填项</div>
        </div>
        <div class="z-bottom">
            <button type="button" class="btn btn-success btn-add">增加</button>
        </div>
    </div>
    <div class="z-updateform">
        <div class="z-title"><i class="glyphicon glyphicon-plus"></i><span class="z-title-word">会员-新增</span><i class="glyphicon glyphicon-remove"></i></div>
        <div class="z-content">
            <div class="form-group fl">
                <label for="mbcode" style="color:red;">会员编码</label>
                <input type="text" class="form-control" id="mbcode" data-name="code">
            </div>
            <div class="form-group fl">
                <label for="mname"  style="color:red;">会员姓名</label>
                <input type="text" class="form-control" id="mname" data-name="name">
            </div>
            <div class="form-group fl">
                <label for="mclass"  style="color:red;">会员类型</label>
                <select name="" id="mclass" class="form-control" data-name="class">
                    <option value="普通">普通</option>
                    <option value="黄金">黄金</option>
                    <option value="钻石">钻石</option>
                </select>
            </div>
            <div class="form-group fl">
                <label for="mgender">性别</label>
                <select name="" id="mgender" class="form-control" data-name="gender">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div class="form-group fl">
                <label for="mcard">卡号</label>
                <input type="text" class="form-control" id="mcard" data-name="card">
            </div>
            <div class="form-group fl">
                <label for="mtel">手机号</label>
                <input type="tel" class="form-control" id="mtel" data-name="tel">
            </div>
            <div class="form-group fl">
                <label for="mbirthday">生日</label>
                <input type="date" class="form-control" id="mbirthday" data-name="birthday">
            </div>
            <div class="form-group fl">
                <label for="mdate">办理日期</label>
                <input type="date" class="form-control" id="mdate" data-name="date">
            </div>
            <div class="form-group fl">
                <label for="mintegral">积分</label>
                <input type="text" class="form-control" id="mintegral" data-name="integral">
            </div>
            <div class="form-group fl">
                <label for="mconsume">累计消费</label>
                <input type="text" class="form-control" id="mconsume" data-name="consume">
            </div>
            <div class="form-group fl">
                <label for="mstatus">状态</label>
                <select name="" id="mstatus" class="form-control" data-name="status">
                    <option value="正常">正常</option>
                    <option value="无效">无效</option>
                </select>
            </div>
            <div class="tips">注：红色字体为必填项</div>
        </div>
        <div class="z-bottom">
            <button type="button" class="btn btn-success btn-update">增加</button>
        </div>
    </div>
    <div class="z-remove">
        <div class="z-showcode">你确认要删除[<span>000001</span>]项吗？</div>
        <div class="z-showbtn">
            <button type="button" class="btn btn-success  affirm">确认</button>
            <button type="button" class="btn btn-info cancel ">取消</button>
        </div>
    </div>
</div>
